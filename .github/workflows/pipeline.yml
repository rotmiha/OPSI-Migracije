name: CI/CD Pipeline for To-Do

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_backend:
    name: Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
  build_frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [build_backend]
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Install dependencies
        run: npm install
        working-directory: client
  
      - name: Build frontend
        run: npm run build
        working-directory: client

      - name: Run app
        run: npm start
        working-directory: client
